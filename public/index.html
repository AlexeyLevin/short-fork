<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short fork</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Short Fork</h2>
            <p>
                lorem ipsum dolor sit amet, consectetur adipis, lorem ipsum dolor sit amet, consectetur adipis, lorem ipsum dolor sit amet, consectetur adipis
            </p>
        </div>
        <div class="row">
            <!-- Form -->
            <form action="">
                <input class="button-primary" type="submit" value="Search">
                <input class="search-form" type="text" placeholder="Ticker" id="ticker">

                <div class="fork">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108.13 91.57">
                        <g id="lines">
                            <line class="g-line" y1="20.75" x2="30" y2="20.75" />
                            <line class="g-line" x1="30" y1="20.75" x2="44.14" y2="6.61" />
                            <line class="g-line" x1="44.14" y1="6.61" x2="74.14" y2="6.61" />
                            <line class="g-line" y1="70.75" x2="30" y2="70.75" />
                            <line class="g-line" x1="30" y1="70.75" x2="44.14" y2="84.89" />
                            <line class="g-line" x1="44.14" y1="84.89" x2="74.14" y2="84.89" />
                            <line class="g-line" y1="45.75" x2="74.14" y2="45.75" />
                        </g>
                        <g id="text">
                            <text class="g-text" transform="translate(77.16 10.04)">Text1</text>
                            <text class="g-text" transform="translate(77.15 49.87)">Text2</text>
                            <text class="g-text" transform="matrix(1, 0, 0, 1, 77.15, 88.43)">Text3</text>
                        </g>
                    </svg>
                </div>

        </div>
        <div class="row">
            <!-- Financial data -->
            <p class="financial">
                <strong>Price: </strong><span id="cl1">10</span><br>
                <strong>P/E: </strong><span id="cl2">10</span><br>
                <strong>P/S: </strong><span id="cl3">10</span><br>
                <strong>ROE: </strong><span id="cl4">10</span><br>
                <strong>ROA: </strong><span id="cl5">10</span><br>
                <strong>Debt/Eq: </strong><span id="cl6">10</span><br>
            </p>
        </div>

        </form>
    </div>
</body>

</html>

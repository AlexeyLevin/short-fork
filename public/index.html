<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Great Demo on CodePen</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <form action="">
      <input class="button-primary" type="submit" value="Search">
      <input class="search-form" type="text" placeholder="Ticker" id="ticker">
      <div class="fork">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 178.39 100.72">
        <defs>
          <style>
            .cls-1 {
              fill: none;
              stroke: #ccc;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 1px;
            }

            .cls-2 {
              font-size: 10px;
              font-family: MyriadPro-Regular, Myriad Pro;
            }
          </style>
        </defs>
        <g id="lines">
          <g id="LINE">
            <line class="cls-1" x1="0.35" y1="35.4" x2="71.22" y2="35.4"/>
          </g>
          <g id="LINE-2" data-name="LINE">
            <line class="cls-1" x1="71.22" y1="35.4" x2="101.29" y2="5.34"/>
          </g>
          <g id="LINE-3" data-name="LINE">
            <line class="cls-1" x1="101.29" y1="5.34" x2="143.81" y2="5.34"/>
          </g>
          <g id="LINE-4" data-name="LINE">
            <line class="cls-1" x1="0.35" y1="49.58" x2="142.09" y2="49.58"/>
          </g>
          <g id="LINE-5" data-name="LINE">
            <line class="cls-1" x1="101.29" y1="93.82" x2="143.81" y2="93.82"/>
          </g>
          <g id="LINE-6" data-name="LINE">
            <line class="cls-1" x1="0.35" y1="63.75" x2="71.22" y2="63.75"/>
          </g>
          <g id="LINE-7" data-name="LINE">
            <line class="cls-1" x1="71.22" y1="63.75" x2="101.29" y2="93.82"/>
          </g>
        </g>
        <g id="text">
          <text class="cls-2" transform="translate(148 8.5)">TEXT1</text>
          <text class="cls-2" transform="translate(148 52)">TEXT2</text>
          <text class="cls-2" transform="translate(148 96.5)">TEXT3</text>
        </g>
      </svg>
      </div>
      
    </form>
  </div>
</body>
</html>
